<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JKu</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white py-4 px-8 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- Logo + Judul -->
      <div class="flex items-center space-x-3">
        <img src="aset/logo.png" alt="Logo" class="w-8 h-8 rounded-full bg-white p-1" />
        <h1 class="text-lg font-bold">Jadwal Kuliah</h1>
      </div>
      <!-- Menu -->
      <ul class="flex space-x-6 text-sm">
        <li><a href="index.html" class="hover:underline">Beranda</a></li>
        <li><a href="jadwal.html" class="hover:underline">Jadwal</a></li>
      </ul>
    </div>
  </nav>

  <div class="max-w-4xl mx-auto p-8">
    <header class="mb-8">
      <h2 class="text-3xl font-bold text-blue-600 mb-2">Tambah Jadwal Kuliah</h2>
    </header>
    <main class="bg-white p-6 rounded-lg shadow-md">
      <form id="scheduleForm" class="space-y-4">
        <input id="courseInput" type="text" placeholder="Nama Mata Kuliah" class="border p-2 w-full rounded" required />
        <input id="dayInput" type="text" placeholder="Hari" class="border p-2 w-full rounded" required />
        <input id="timeInput" type="time" class="border p-2 w-full rounded" required />
        <input type="hidden" id="editId" />
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Simpan</button>
      </form>
    </main>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
